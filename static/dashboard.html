<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EverScan - 加密货币监控仪表板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .status-item {
            text-align: center;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .crypto-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .crypto-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .crypto-symbol {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .crypto-price {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .crypto-change {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .change-positive {
            color: #27ae60;
        }

        .change-negative {
            color: #e74c3c;
        }

        .crypto-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 8px;
        }

        .stat-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 2px;
        }

        .technical-indicators {
            margin-top: 15px;
            padding: 15px;
            background: rgba(236, 240, 241, 0.5);
            border-radius: 10px;
        }

        .indicator-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .bollinger-bands, .rsi-indicator {
            margin-bottom: 10px;
        }

        .rsi-signal {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .rsi-normal {
            background: #95a5a6;
            color: white;
        }

        .rsi-overbought {
            background: #e74c3c;
            color: white;
        }

        .rsi-oversold {
            background: #f39c12;
            color: white;
        }

        .charts-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            height: 400px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .connected {
            background: #27ae60;
        }

        .disconnected {
            background: #e74c3c;
        }

        @media (max-width: 768px) {
            .crypto-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        🔌 连接中...
    </div>

    <div class="container">
        <div class="header">
            <h1>🚀 EverScan</h1>
            <p>实时加密货币监控仪表板</p>
        </div>

        <div class="status-bar" id="statusBar">
            <div class="status-item">
                <div class="status-value" id="totalCoins">-</div>
                <div class="status-label">监控币种</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="lastUpdate">-</div>
                <div class="status-label">最后更新</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="fearGreedIndex">-</div>
                <div class="status-label">贪婪恐惧指数</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="cacheHits">-</div>
                <div class="status-label">缓存命中率</div>
            </div>
        </div>

        <div id="cryptoContainer" class="crypto-grid">
            <div class="loading">
                📊 正在加载加密货币数据...
            </div>
        </div>

        <div class="charts-section">
            <h2>📈 价格趋势图表</h2>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        class CryptoDashboard {
            constructor() {
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                this.priceChart = null;
                this.priceHistory = new Map();
                
                this.init();
            }

            init() {
                this.connectWebSocket();
                this.fetchInitialData();
                this.initChart();
                
                // 定期清理过期数据
                setInterval(() => {
                    this.cleanupOldData();
                }, 60000); // 每分钟清理一次
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('🔌 WebSocket连接已建立');
                        this.updateConnectionStatus(true);
                        this.reconnectAttempts = 0;
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.updateCryptoData(data);
                        } catch (error) {
                            console.error('❌ 解析WebSocket数据失败:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('🔌 WebSocket连接已关闭');
                        this.updateConnectionStatus(false);
                        this.attemptReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('❌ WebSocket错误:', error);
                        this.updateConnectionStatus(false);
                    };
                } catch (error) {
                    console.error('❌ 创建WebSocket连接失败:', error);
                    this.updateConnectionStatus(false);
                }
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    console.log(`🔄 尝试重连 (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                    
                    setTimeout(() => {
                        this.connectWebSocket();
                    }, this.reconnectDelay * this.reconnectAttempts);
                } else {
                    console.error('❌ 达到最大重连次数，停止重连');
                    this.showError('连接失败，请刷新页面重试');
                }
            }

            async fetchInitialData() {
                try {
                    const response = await fetch('/api/market-data');
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        this.updateCryptoData(result.data);
                    } else {
                        throw new Error(result.error || '获取数据失败');
                    }
                } catch (error) {
                    console.error('❌ 获取初始数据失败:', error);
                    this.showError('获取初始数据失败: ' + error.message);
                }
                
                // 获取贪婪恐惧指数
                try {
                    const response = await fetch('/api/fear-greed-index');
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        this.updateFearGreedIndex(result.data);
                    }
                } catch (error) {
                    console.error('❌ 获取贪婪恐惧指数失败:', error);
                }
                
                // 获取缓存统计
                try {
                    const response = await fetch('/api/stats');
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        this.updateStats(result.data);
                    }
                } catch (error) {
                    console.error('❌ 获取统计数据失败:', error);
                }
            }

            updateCryptoData(cryptoData) {
                const container = document.getElementById('cryptoContainer');
                
                if (!Array.isArray(cryptoData) || cryptoData.length === 0) {
                    container.innerHTML = '<div class="loading">📊 暂无数据</div>';
                    return;
                }

                // 更新价格历史
                cryptoData.forEach(coin => {
                    if (!this.priceHistory.has(coin.coin_id)) {
                        this.priceHistory.set(coin.coin_id, []);
                    }
                    
                    const history = this.priceHistory.get(coin.coin_id);
                    history.push({
                        time: new Date(coin.updated_at),
                        price: coin.current_price
                    });
                    
                    // 保留最近100个数据点
                    if (history.length > 100) {
                        history.shift();
                    }
                });

                container.innerHTML = cryptoData.map(coin => this.createCryptoCard(coin)).join('');
                
                // 更新状态栏
                document.getElementById('totalCoins').textContent = cryptoData.length;
                const latestUpdate = Math.max(...cryptoData.map(c => new Date(c.updated_at)));
                document.getElementById('lastUpdate').textContent = this.formatTime(new Date(latestUpdate));
                
                // 更新图表
                this.updateChart(cryptoData);
            }

            createCryptoCard(coin) {
                const changeClass = coin.price_change_24h >= 0 ? 'change-positive' : 'change-negative';
                const changeIcon = coin.price_change_24h >= 0 ? '📈' : '📉';
                
                const rsiSignalClass = this.getRSISignalClass(coin.technical_indicators.rsi.signal);
                const rsiSignalText = this.getRSISignalText(coin.technical_indicators.rsi.signal);
                
                return `
                    <div class="crypto-card">
                        <div class="crypto-header">
                            <div class="crypto-name">${coin.name}</div>
                            <div class="crypto-symbol">${coin.symbol.toUpperCase()}</div>
                        </div>
                        
                        <div class="crypto-price">$${coin.current_price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        
                        <div class="crypto-change ${changeClass}">
                            ${changeIcon} ${coin.price_change_24h ? coin.price_change_24h.toFixed(2) : '0.00'}% (24h)
                        </div>
                        
                        <div class="crypto-stats">
                            <div class="stat-item">
                                <div class="stat-value">$${coin.volume_24h ? this.formatLargeNumber(coin.volume_24h) : 'N/A'}</div>
                                <div class="stat-label">24h 交易量</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">$${coin.market_cap ? this.formatLargeNumber(coin.market_cap) : 'N/A'}</div>
                                <div class="stat-label">市值</div>
                            </div>
                        </div>
                        
                        <div class="technical-indicators">
                            <div class="indicator-title">📊 技术指标</div>
                            
                            <div class="bollinger-bands">
                                <strong>布林带:</strong><br>
                                上轨: $${coin.technical_indicators.bollinger_bands.upper.toFixed(2)}<br>
                                中轨: $${coin.technical_indicators.bollinger_bands.middle.toFixed(2)}<br>
                                下轨: $${coin.technical_indicators.bollinger_bands.lower.toFixed(2)}
                            </div>
                            
                            <div class="rsi-indicator">
                                <strong>RSI:</strong> ${coin.technical_indicators.rsi.value.toFixed(2)}
                                <span class="rsi-signal ${rsiSignalClass}">${rsiSignalText}</span>
                            </div>
                        </div>
                        
                        <div style="font-size: 0.8rem; color: #7f8c8d; margin-top: 10px;">
                            更新时间: ${this.formatTime(new Date(coin.updated_at))}
                        </div>
                    </div>
                `;
            }

            getRSISignalClass(signal) {
                switch (signal) {
                    case 'Overbought': return 'rsi-overbought';
                    case 'Oversold': return 'rsi-oversold';
                    default: return 'rsi-normal';
                }
            }

            getRSISignalText(signal) {
                switch (signal) {
                    case 'Overbought': return '超买';
                    case 'Oversold': return '超卖';
                    default: return '正常';
                }
            }

            formatLargeNumber(num) {
                if (num >= 1e12) return (num / 1e12).toFixed(1) + 'T';
                if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
                if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
                if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
                return num.toFixed(0);
            }

            formatTime(date) {
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }

            updateConnectionStatus(connected) {
                const status = document.getElementById('connectionStatus');
                if (connected) {
                    status.textContent = '🟢 已连接';
                    status.className = 'connection-status connected';
                } else {
                    status.textContent = '🔴 连接断开';
                    status.className = 'connection-status disconnected';
                }
            }

            updateStats(stats) {
                const hitRate = stats.hits + stats.misses > 0 
                    ? ((stats.hits / (stats.hits + stats.misses)) * 100).toFixed(1) + '%'
                    : 'N/A';
                document.getElementById('cacheHits').textContent = hitRate;
            }

            updateFearGreedIndex(fearGreedData) {
                const fearGreedElement = document.getElementById('fearGreedIndex');
                
                if (fearGreedData && fearGreedData.value !== undefined) {
                    const value = fearGreedData.value;
                    const chineseClassification = fearGreedData.chinese_classification || fearGreedData.classification;
                    
                    // 根据指数值设置颜色
                    let color = '#95a5a6'; // 默认灰色
                    if (value <= 24) {
                        color = '#e74c3c'; // 极度恐惧 - 红色
                    } else if (value <= 44) {
                        color = '#f39c12'; // 恐惧 - 橙色
                    } else if (value <= 55) {
                        color = '#95a5a6'; // 中性 - 灰色
                    } else if (value <= 75) {
                        color = '#f1c40f'; // 贪婪 - 黄色
                    } else {
                        color = '#27ae60'; // 极度贪婪 - 绿色
                    }
                    
                    fearGreedElement.innerHTML = `
                        <span style="color: ${color}; font-weight: bold;">${value}</span>
                        <br>
                        <small style="color: ${color};">${chineseClassification}</small>
                    `;
                    
                    // 添加工具提示
                    fearGreedElement.title = fearGreedData.investment_advice || '市场情绪指标';
                } else {
                    fearGreedElement.textContent = '-';
                }
            }

            showError(message) {
                const container = document.getElementById('cryptoContainer');
                container.innerHTML = `<div class="error">❌ ${message}</div>`;
            }

            initChart() {
                const ctx = document.getElementById('priceChart').getContext('2d');
                this.priceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: []
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: '价格 (USD)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: '时间'
                                }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: '加密货币价格趋势'
                            },
                            legend: {
                                display: true
                            }
                        }
                    }
                });
            }

            updateChart(cryptoData) {
                if (!this.priceChart) return;

                const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];
                const datasets = [];

                cryptoData.slice(0, 5).forEach((coin, index) => { // 只显示前5个币种
                    const history = this.priceHistory.get(coin.coin_id) || [];
                    if (history.length > 1) {
                        datasets.push({
                            label: coin.symbol.toUpperCase(),
                            data: history.map(h => h.price),
                            borderColor: colors[index % colors.length],
                            backgroundColor: colors[index % colors.length] + '20',
                            tension: 0.1,
                            fill: false
                        });
                    }
                });

                // 使用最长历史记录的时间标签
                let longestHistory = [];
                this.priceHistory.forEach(history => {
                    if (history.length > longestHistory.length) {
                        longestHistory = history;
                    }
                });

                this.priceChart.data.labels = longestHistory.map(h => 
                    h.time.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })
                );
                this.priceChart.data.datasets = datasets;
                this.priceChart.update();
            }

            cleanupOldData() {
                const cutoffTime = new Date(Date.now() - 24 * 60 * 60 * 1000); // 24小时前
                
                this.priceHistory.forEach((history, coinId) => {
                    const filteredHistory = history.filter(point => point.time > cutoffTime);
                    this.priceHistory.set(coinId, filteredHistory);
                });
            }
        }

        // 启动仪表板
        document.addEventListener('DOMContentLoaded', () => {
            new CryptoDashboard();
        });
    </script>
</body>
</html>
